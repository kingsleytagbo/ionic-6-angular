<page-header></page-header>

<ion-content color="medium" fullscreen="true">

  <ion-row><ion-col size="10"><h3 class="ion-text-center">Cross-Platform IOS,<br/> 
    Android, Web & <br/> 
    Desktop Apps</h3></ion-col><ion-col size="2"></ion-col></ion-row>

  <ion-list>
    <ion-item><ion-text>Build Once, Run Everywhere ...</ion-text></ion-item>
    <ion-item *ngFor="let feature of features">
        <ion-label>{{feature.val}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="feature.isChecked" [color]="feature.color"></ion-checkbox>
    </ion-item>
</ion-list>

  
<ion-toolbar>
  <ion-title size="large"><h6>Features ...</h6></ion-title>
</ion-toolbar>

 
</ion-content>

<page-footer></page-footer>
